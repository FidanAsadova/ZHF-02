<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <hr>
    <form action="">
        <h2>
            Sign in
        </h2>
        <label for="userName">Enter name:</label>
        <input type="text" placeholder="add name" id="userName" required>
        <br>
        <br>
        <label for="userEmail">Enter email:</label>
        <input type="email" name="" id="userEmail" placeholder="add email" required>
        <br><br>
        <label for="userPassword">Enter password:</label>
        <input type="password" name="" id="userPassword" required placeholder="add password" minlength="4" maxlength="30">
        <br><br>
        <label for="">Upload file:</label>
        <input type="file" name="" id="" required>
        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="">15-25</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">25-35</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">35-45</label>
        <br>
        <input type="range" name="" id="" min="0" max="10">
        <br>
        <input type="submit" name="" id="" value="Formu bitir">
        <input type="reset" name="" id="" value="Reset">
        <!-- <button>Click me</button> -->
    </form>
    <hr>

</body>

</html>
